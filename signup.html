<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animated Signup Form</title>
    <link rel="stylesheet" href="LoginPage/login.css">
    <link rel="stylesheet" href="LoginPage/signup.css">
</head>
<body>
    <div class="box">
        <span class="borderLine"></span>
        <form action="login.html">
            <h2>Sign up</h2>
            <div class="inputBox">
                <input type="email" id="username" required>
                <span>Username</span>
                <i></i>
            </div>
            <div class="inputBox">
                <input type="password" id="password" required>
                <span>Password</span>
                <i></i>
            </div>
            <div class="links">
                <a href="login.html">Signin</a>
            </div>
            <button type="submit" onclick="redirectToDashboard()"> Submit</button>       </form>

    </div>
    <!-- <script src="LoginPage/script.js"></script> -->
    <script>
        
        function redirectToDashboard() {
            let username=document.getElementById("username").value;
            let password=document.getElementById("password").value;
            if(!username){
               return alert("please enter email Id")
            }
            if(!password){
               return alert("please enter password")
            }
            const obj1={
                name:username,
                password:password
            }
            localStorage.setItem(username,JSON.stringify(obj1));
            return
            // window.location.href = "login.html"; // Change "redirected_page.html" to your desired destination URL
        }
    </script>
</body>
</html>
